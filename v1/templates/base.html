<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Maps Intelligence Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Maps Intel Tool</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">New Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">Previous Searches</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="/api/test-kg">?</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Make API key available to frontend JavaScript -->
{% if google_maps_api_key %}
<script nonce="{{ csp_nonce }}">
    window.GOOGLE_MAPS_API_KEY = "{{ google_maps_api_key }}";
    window.googleMapsApiKey = "{{ google_maps_api_key }}";
</script>
{% endif %}

<!-- CDN: allowed by 'https://cdn.jsdelivr.net' -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Local script: allowed by 'self' -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<!-- Google Maps: allowed by 'https://maps.googleapis.com' -->
{% if google_maps_api_key %}
<script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&loading=async&callback=onGoogleMapsLoaded"
  async
  defer
></script>
{% endif %}
</body>
</html>
