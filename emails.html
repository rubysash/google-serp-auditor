<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      color: #4fc3f7;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    select, input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #2b2b2b;
      color: #ffffff;
    }

    textarea {
      min-height: 240px;
      resize: vertical;
      font-family: Consolas, monospace;
    }

    button {
      background-color: #00c853;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009624;
    }

    .btn-row {
      display: flex;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Service to Generate Email</h2>

    <label for="serviceSelect">Choose Service</label>
    <select id="serviceSelect">
      <option value="freeWebsite">Free Website</option>
      <option value="freeFollowup">Free Follow Up System</option>
      <option value="reactivation">Commission Based Reactivation</option>
      <option value="contentCreation">Content Creation</option>
      <option value="gmbOptimization">GMB Optimization</option>
      <option value="citations">Citation Service</option>
      <option value="seoPage">SEO Page Creation</option>
      <option value="adManagement">Ad Management</option>
      <option value="missedCall">Missed Call Text Back</option>
      <option value="crmSetup">CRM Setup</option>
      <option value="customProgramming">Custom Programming</option>
      <option value="consulting">Marketing Consulting</option>
    </select>

    <label for="signatureInput">Your Signature</label>
    <textarea id="signatureInput" class="form-control mt-3" rows="4" placeholder="Your signature here..."></textarea>

    <label for="emailOutput">Generated Email</label>
    <textarea id="emailOutput" readonly></textarea>

    <div class="btn-row">
      <button onclick="copyEmail()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    const emailTemplates = {
freeWebsite: `Dear [Name],

We are a local marketing agency based in Wylie TX.

We are giving away 5 free websites in exchange for testimonials.

There is no catch. You only pay for the domain name (around $15/year). Hosting is included.

We handle the build-out for you. If you love the results, we’ll show you other ways we help businesses grow.

Would you like to claim your free website?`,

freeFollowup: `Dear [Name],

We’re offering 5 businesses a free lead magnet and follow-up system to help turn leads into customers.

You’ll get a capture form, lead magnet, and a fully-written SMS/email sequence — ready to go.

You just approve the messages. If you like what we build, we can scale it up.

Would you like us to set yours up?`,

reactivation: `Dear [Name],

We specialize in bringing back old leads using our AI-powered SMS/email reactivation campaigns.

You don’t pay unless it works — we earn commission only when you get results.

It’s 100% done-for-you. You just approve the message and get the calls.

Want us to review your dead leads and run a test campaign?`,

contentCreation: `Dear [Name],

If you’re too busy to write posts or blogs, we can create content for you each month — optimized for SEO, social, and Google My Business.

You get 4 pieces of content monthly that help build your brand and improve local rankings.

Want us to show you examples?`,

gmbOptimization: `Dear [Name],

Your Google Business Profile is one of your most powerful tools — if it's optimized.

We fix common issues, verify your profile, and help you rank better with 25 citations per month.

We’re based in Wylie and specialize in local businesses.

Can we run a free scan of your listing?`,

citations: `Dear [Name],

We offer citation building services that help improve your local SEO ranking.

Each month we submit your business to 25+ directories to boost your online presence.

Would you like a sample report of how you're currently listed?`,

seoPage: `Dear [Name],

We write and optimize SEO landing pages that rank for high-intent search terms (like “emergency [your service] near me”).

We handle the research, writing, and technical setup — all you do is review and approve.

Want us to find your top missed keywords?`,

adManagement: `Dear [Name],

We manage Google Ads for local businesses and help turn ad spend into real calls.

We only offer this service after fixing your SEO and landing pages — so you don’t waste money.

Would you like us to review your current campaign or setup?`,

missedCall: `Dear [Name],

Are you missing leads when you miss calls?

We can set up a "Missed Call Text Back" system that replies instantly when a customer can’t reach you.

This turns missed calls into new appointments automatically.

Want us to show you how it works?`,

crmSetup: `Dear [Name],

We help local businesses set up powerful CRM systems using GoHighLevel — no tech skills required.

We handle the automations, appointment reminders, follow-ups, and client management.

Want a free walkthrough of how it works for your business?`,

customProgramming: `Dear [Name],

Have a repetitive task or a workflow that eats your time?

We write custom scripts and automations that turn hours into seconds — consistent, repeatable, and trackable.

Want to see if we can solve a time-wasting task for you?`,

consulting: `Dear [Name],

We offer 30-minute consulting calls for free to local businesses.

We’ll walk you through what’s broken in your current marketing and show you exactly how to fix it — even if you never hire us.

Want to grab a quick call?`
    };
// set default 
signatureInput.value = "Your Name\r\nMarketing Outreach Specialist\r\nServing Greater Dallas Area\r\n469-715-XXXX";

    function updateEmail() {
      const service = document.getElementById("serviceSelect").value;
      const signature = document.getElementById("signatureInput").value.trim();
      const email = emailTemplates[service] + (signature ? `\n\n- ${signature}` : "");
      document.getElementById("emailOutput").value = email;
    }

    function copyEmail() {
      const textarea = document.getElementById("emailOutput");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // Mobile support
      document.execCommand("copy");
    }

    document.getElementById("serviceSelect").addEventListener("change", updateEmail);
    document.getElementById("signatureInput").addEventListener("input", updateEmail);

    window.addEventListener("DOMContentLoaded", updateEmail);
  </script>
</body>
</html>
