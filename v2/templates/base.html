    <div class="row justify-content-center">

                    </a>

<!-- Make API key and DEBUG available to frontend JavaScript -->
{% if google_maps_api_key %}
<script nonce="{{ csp_nonce }}">
    window.GOOGLE_MAPS_API_KEY = "{{ google_maps_api_key }}";
    window.googleMapsApiKey = "{{ google_maps_api_key }}";
    window.DEBUG_MODE = {{ 'true' if debug_mode else 'false' }};
</script>
{% endif %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<!-- Google Maps API -->
{% if google_maps_api_key %}
<script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&loading=async&callback=onGoogleMapsLoaded"
  async
  defer
></script>
{% endif %}
